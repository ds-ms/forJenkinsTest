apiVersion: v1
kind: Service
metadata:
  name: RELEASE-NAME-sample-app
  labels:
    app: sample-app
    chart: sample-app-0.1.0
    release: RELEASE-NAME
    heritage: Tiller
spec:
  type: ClusterIP
  ports:
    - port: 80
      targetPort: http
      protocol: TCP
      name: http
  selector:
    app: sample-app
    release: RELEASE-NAME

---
apiVersion: apps/v1beta2
kind: Deployment
metadata:
  name: RELEASE-NAME-sample-app
  labels:
    app: sample-app
    chart: sample-app-0.1.0
    release: RELEASE-NAME
    heritage: Tiller
spec:
  replicas: 1
  selector:
    matchLabels:
      app: sample-app
      release: RELEASE-NAME
  template:
    metadata:
      labels:
        app: sample-app
        release: RELEASE-NAME
    spec:
      containers:
        - name: sample-app
          image: "microsoft/dotnet-samples:aspnetapp"
          imagePullPolicy: IfNotPresent
          ports:
            - name: http
              containerPort: 80
              protocol: TCP
          livenessProbe:
            httpGet:
              path: /
              port: http
          readinessProbe:
            httpGet:
              path: /
              port: http
          resources:
            {}
